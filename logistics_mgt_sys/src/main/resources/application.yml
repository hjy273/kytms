# tomcat端口配置
server:
  port: 8085
  tomcat:
    # 配置Tomcat编码,默认为UTF-8
    uri-encoding: UTF-8
    # 配置最大线程数
    max-threads: 1000

# 数据源基本配置
spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kytms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
  mvc:
    view:
      suffix: .jsp
      prefix: /

# mybatis 映射文件位置配置
mybatis:
  mapper-locations: classpath*:mapper/*/*.xml

# 日志输出级别
logging:
  level: info
